name: publish release

on: 
  pull_request: 
    types:
      - closed
    branches: 
      - 'release/**'

jobs:
  react:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-name-parts.outputs.version }}
      branch-desc: ${{ steps.extract-name-parts.outputs.desc }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - id: extract-name-parts
        run: node scripts/extract-name-params.js
        env:
          branch: ${{ github.ref }} 
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: bump version
        run: |
          npm version patch -m "bump version %s"
          yarn build
          git push origin ${{ github.ref }} --tags
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: merge to main
        run: |
          git switch -C merge/${{steps.extract-name-parts.outputs.version}}
          git pull origin main --ff -X theirs
          git push origin merge/${{steps.extract-name-parts.outputs.version}}
      - name: pr
        run: |
          gh api \
            -H "Accept: application/vnd.github.v3+json" \
            /repos/alissaVrk/todo-react-query/pulls?base:main
      # TODO: this should work with a PR - so build will run

  ng:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: react
    steps:
      - id: branch-name
        run: echo "::set-output name=name::feature/rt${{ needs.react.outputs.version }}/${{ needs.react.outputs.branch-desc }}"
      - uses: actions/checkout@v3
        with:
          repository: 'alissaVrk/ng-with-react'
          ref: ${{ steps.branch-name.outputs.name }}
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: update ng react version
        run: |
          npm i alissa-todo-react-query
          git commit -am "bump react version"
          git push origin ${{ steps.branch-name.outputs.name }}
      #here we could, in theory, deploy to jenkins the new feature branch

