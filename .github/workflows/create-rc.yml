name: create release

on: 
  workflow_dispatch: 
    inputs: 
      name: 
        description: 'suffix for the branch names'
        required: true
        type: string

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - id: package-version
        run: node scripts/extract-version.js
      - run: git checkout -b release/${{ steps.package-version.outputs.version}}/${{inputs.name}}
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - run: npm version patch
      - run: yarn build
      - run: echo TTTTTT ${{ secrets.NPM_TOKEN }}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: git push origin release/${{ steps.package-version.outputs.version}}/${{inputs.name}} --tags
      - run: git checkout main
