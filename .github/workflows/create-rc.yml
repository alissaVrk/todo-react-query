name: create release

on: 
  workflow_dispatch: 
    inputs: 
      name: 
        description: 'suffix for the branch names'
        required: true
        type: string

jobs:
  react:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          token:  ${{ secrets.ACTIONS_GITHUB_TOKEN }}
      - id: package-version
        uses: actions/github-script@v6
        with: 
          script: |
             const script = require('./scripts/extract-version.js')
             script(core);

      - uses: ./.github/actions/bump-and-publish
        with:
          push-token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}
          should-create: true
          branch-name: release/${{ steps.package-version.outputs.version}}/${{inputs.name}}

      - name: bump dev version
        #do not push the tag because there is no publish
        run: |
          git checkout main
          npm version minor -m "next release %s"
          git push origin main 

  ng:
    runs-on: ubuntu-latest
    needs: react
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'alissaVrk/ng-with-react'
          ref: 'master'
          token:  ${{ secrets.ACTIONS_GITHUB_TOKEN }}
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - id: branch-name
        run: echo "::set-output name=name::feature/rt${{needs.react.outputs.version}}/${{inputs.name}}"
      - name: create ng branch for release
        run: |
          git checkout -b ${{ steps.branch-name.outputs.name }}
          npm i alissa-todo-react-query@${{needs.react.outputs.version}}.x
          git commit -am "bump react version to ${{needs.react.outputs.version}}"
          git push origin ${{ steps.branch-name.outputs.name }}
      - run: echo ng branch created ${{ steps.branch-name.outputs.name }}
      #here we could, in theory, deploy to jenkins the new feature branch

