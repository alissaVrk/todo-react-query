name: create release

on: 
  workflow_dispatch: 
    inputs: 
      name: 
        description: 'suffix for the branch names'
        required: true
        type: string

jobs:
  react:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - id: package-version
        run: node scripts/extract-version.js
      - run: git checkout -b release/${{ steps.package-version.outputs.version}}/${{inputs.name}}
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - run: npm version patch -m "bump version %s"
      - run: yarn build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: git push origin release/${{ steps.package-version.outputs.version}}/${{inputs.name}} --tags
      - run: git checkout main
      - run: npm version minor -m "next release %s"
      #do not push the tag
      - run: git push origin main 

  ng:
    runs-on: ubuntu-latest
    needs: react
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'alissaVrk/ng-with-react'
          ref: 'master'
          persist-credentials: true
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - run: git checkout -b feature/rt${{needs.react.outputs.version}}/${{inputs.name}}
      - run: npm i alissa-todo-react-query@${{needs.react.outputs.version}}.x
      - run: git commit -am "bump react version to ${{needs.react.outputs.version}}"
      - run: git push origin feature/rt${{needs.react.outputs.version}}/${{inputs.name}}

