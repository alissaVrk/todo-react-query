name: create release

on: 
  workflow_dispatch: 
    inputs: 
      name: 
        description: 'suffix for the branch names'
        required: true
        type: string

jobs:
  react:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - id: package-version
        uses: actions/github-script@v6
        with: 
          script: |
             const script = require('./scripts/extract-version.js')
             script(core);

      - uses: ./.github/actions/bump-and-publish
        with:
          push-token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}
          should-create: true
          branch-name: release/${{ steps.package-version.outputs.version}}/${{inputs.name}}

      - name: bump dev version
        run: |
          git checkout main
          npm version minor -m "next release %s"
      #do not push the tag because there is no publish
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          branch: dev
          tags: false

  ng:
    runs-on: ubuntu-latest
    needs: react
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/update-ng-branch
        with: 
          branch-name: feature/rt${{needs.react.outputs.version}}/${{inputs.name}}
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          should-create: true
      - uses: actions/checkout@v3
      - run: echo ng branch created ${{ steps.branch-name.outputs.name }}
      #here we could, in theory, deploy to jenkins the new feature branch

